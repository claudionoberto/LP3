<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hor치rioEdu - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 flex flex-col min-h-screen justify-between items-center">
    <!-- Header -->
    <header class="w-full px-6 py-4">
      <div class="text-xl font-bold text-blue-800 flex items-center gap-2">
        <span>游늰</span>
        <span>Hor치rioEdu</span>
      </div>
    </header>

    <!-- Login Form -->
    <main class="flex-grow flex items-center justify-center w-full">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm text-center">
        <h2 class="text-lg font-semibold mb-1">Bem-vindo de volta</h2>
        <p class="text-gray-600 text-sm mb-6">Acesse sua conta para continuar</p>

        {% if erro %}
          <p class="text-red-500 text-sm mb-4 text-center">{{ erro }}</p>
        {% endif %}

        <form method="POST">
          {% csrf_token %}
          <div class="mb-4 text-left">
            <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Usu치rio</label>
            <input type="text" name="username" id="username" placeholder="Seu Usuario" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="mb-4 text-left">
            <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="********" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="flex items-center justify-between mb-4 text-sm">
            <label class="flex items-center">
              <input type="checkbox" class="mr-2" />
              <span>Manter conectado</span>
            </label>
            <a href="#" class="text-blue-600 hover:underline">Esqueceu sua senha?</a>
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Entrar</button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-gray-500 text-sm text-center p-4 w-full">
      <div>춸 2025 Hor치rioEdu. Todos os direitos reservados.</div>
      <div class="mt-2 space-x-4">
        <a href="#" class="hover:underline">Suporte</a>
        <a href="#" class="hover:underline">Privacidade</a>
        <a href="#" class="hover:underline">Termos</a>
      </div>
    </footer>
  </body>
</html>
